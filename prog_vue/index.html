<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../prog_php/css/style.css">
    <title>PHP Dischi</title>
</head>

<body>
    <div id="root">
        <header>
            <nav class="nav px-4 d-flex justify-content-between align-items-center">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/84/Spotify_icon.svg/232px-Spotify_icon.svg.png"
                    alt="spotify logo">
                <div>
                    <div>
                        <select id="base-select" class="form-select" name="base-select">
                            <option value="" selected>Seleziona un genere</option>
                            <option v-for="genre in genres" :key="genre">{{genre}}</option>
                        </select>
                    </div>
                </div>
            </nav>
        </header>
        <div class="my-5">
            <div class="container">
                <div class="album-list row row-cols-5 m-auto justify-content-center g-4">
                    <div class="col album-card" v-for="disc in discs">
                        <figure class="p-3 h-100">
                            <img :src="disc.poster" :alt="disc.title" class="img-fluid mb-3">
                            <figcaption class="h-100 text-center">
                                <h5 class="mb-3 text-white">{{disc.genre.toUpperCase()}}</h5>
                                <div class="text-muted">{{disc.author}}</div>
                                <div class="text-muted">{{disc.year}}</div>
                            </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
